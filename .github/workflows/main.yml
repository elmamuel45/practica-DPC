name: Build and Deploy Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy to Test Environment
        run: |
          # Replace the following lines with your deployment commands
          mkdir -p /var/www/html
          cp -R ./* /var/www/html/
        # This step copies your project files to the web server directory

